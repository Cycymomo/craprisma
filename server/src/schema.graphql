type User {
  id: ID!
  email: String!
  password: String!
  name: String
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
}
